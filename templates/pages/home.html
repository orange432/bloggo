{{template "base" .}}

{{define "content"}}
  <div class="home">
    <h1>Articles</h1>
    <ul class="list-group">
      {{ range $key, $value := .StringMap}}
      <li class="list-group-item"><a href="/articles/{{$key}}">{{$key}} - {{$value}}</a></li>
      {{end}}
    </ul>
    <a href="/login">Login</a>
  </div>
{{end}}
